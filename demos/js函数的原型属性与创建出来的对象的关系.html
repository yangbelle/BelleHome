<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    function Foo(name) {
        this.name=name;
    }
    Foo.prototype.say='as';
    var p=new Foo('w');
    //console.log(p.say);
    //由构造函数创建出来的对象，其_proto_属性指向创建它的构造函数的prototype属性
</script>
<body>
<p></p>
</body>
</html>
